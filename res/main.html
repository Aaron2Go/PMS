<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/w2ui-1.5.rc1.css" />
    <script src="./js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./js/w2ui-1.5.rc1.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/qwebchannel.js"></script>
    <script>
        window.onload = function () {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.handler = channel.objects.handler_ui;
                //window.handler.myHello2('113464','54',function(returnValue){
                //    //alert(returnValue);
                //});
            });
        }
    </script>
</head>

<body style="background-color: #add8e6;">
    <div id="layout" style="width: 100%; height: 300px"></div>
    <script type="text/javascript" src="./js/init.func.js"></script>
    <script type="text/javascript">
        autodivheight();
        function autodivheight() {
            var winHeight = 0;
            if (window.innerHeight)
                winHeight = window.innerHeight;
            else if ((document.body) && (document.body.clientHeight))
                winHeight = document.body.clientHeight;
            if (document.documentElement && document.documentElement.clientHeight)
                winHeight = document.documentElement.clientHeight;
            document.getElementById("layout").style.height = (winHeight - 20) + "px";
        }
        window.onresize = autodivheight;
    </script>

</body>

</html>
